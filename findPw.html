    <div id="container">
      <!-- headname -->
      <div id="headName">
        <h1 id="page_title">비밀번호 찾기</h1>
      </div>
      <!-- headname -->
      <!-- content -->
      <div id="content">
        <div id="tabMenu">
          <input
            type="radio"
            id="tab1"
            name="tabs"
            checked
          />
          <label for="tab1">이메일 인증</label>
        </div>
        <!-- 이메일로 인증코드 보내기-->
        <form id="pwfind_form">
          <!-- 아이디 입력 -->
          <div class="find_row">
            <strong class="find_title">
              <label for="username">아이디</label>
            </strong>
            <span class="ps_box">
              <input
                type="text"
                id="username"
                name="username"
                title="아이디"
                class="int"
                placeholder="아이디 입력"
                maxlength="20"
              />
            </span>
          </div>
          <!-- 아이디 입력 -->
          <!-- 이메일 입력 -->
          <div class="find_row">
            <strong class="find_title">
              <label for="email">이메일</label>
            </strong>
            <span class="ps_box">
              <input
                type="text"
                id="email"
                name="email"
                title="이메일"
                class="int"
                placeholder="이메일 입력"
                maxlength="100"
              />
            </span>
          </div>
          <!-- 이메일 입력 -->
          <div class="btn_area">
            <button
              type="submit"
              id="btnFindEmail"
              class="btn_type bg-warning text-black"
            >
              배고파계정 찾기
            </button>
          </div>
        </form>
        <!-- 이메일로 인증코드 보내기 -->

        <!-- 코드 확인 + 재전송 -->
        <form id="code_form">
          <!-- 인증코드 입력 -->
          <div class="find_row">
            <strong class="find_title">
              <label for="code">인증코드</label>
            </strong>
            <span class="ps_box">
              <input
                type="text"
                id="code"
                name="code"
                title="인증코드"
                class="int"
                placeholder="이메일로 받은 6자리 코드 입력"
                maxlength="6"
              />
            </span>
          </div>
          <!-- 인증코드 입력 -->
          <div class="btn_area">
            <button
              type="submit"
              id="btnVerify"
              class="btn_type bg-warning text-black"
            >
              코드 확인
            </button>
            <button
              type="button"
              id="btnResend"
              class="btn_type bg-warning text-black"
            >
              코드 재전송
            </button>
          </div>
        </form>
        <!-- 코드 확인 + 재전송 -->

        <!-- 새 비밀번호 설정 -->
         <form id="reset_form">
          <!-- 새 비밀번호 입력 -->
          <div class="find_row">
            <strong class="find_title">
              <label for="newPassword">새 비밀번호</label>
            </strong>
            <span class="ps_box">
              <input
                type="password"
                id="newPassword"
                name="newPassword"
                title="새 비밀번호"
                class="int"
                placeholder="새 비밀번호 입력"
                maxlength="20"
              />
            </span>
          </div>
          <!-- 새 비밀번호 입력 -->
          <!-- 새 비밀번호 확인 입력 -->
          <div class="find_row">
            <strong class="find_title">
              <label for="confirmPassword">새 비밀번호 확인</label>
            </strong>
            <span class="ps_box">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                title="새 비밀번호 확인"
                class="int"
                placeholder="새 비밀번호 확인 입력"
                maxlength="20"
              />
            </span>
          </div>
          <!-- 새 비밀번호 확인 입력 -->
          <div class="btn_area">
            <button
              type="submit"
              id="btnReset"
              class="btn_type bg-warning text-black"
            >
              비밀번호 변경
            </button>
          </div>
        </form>
        <!-- 새 비밀번호 설정 -->
      </div>
      <!-- content -->
    </div>
