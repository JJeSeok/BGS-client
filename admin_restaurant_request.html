<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin · 식당 등록 요청</title>

    <link rel="icon" href="/assets/paypal.svg" />
    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 24px 16px;
      }
      .muted {
        color: #6c757d;
      }
      .thumb {
        width: 56px;
        height: 56px;
        object-fit: cover;
        border-radius: 10px;
        border: 1px solid #eee;
        background: #fafafa;
      }
      .td-tight {
        white-space: nowrap;
      }
      .badge-soft {
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="d-flex align-items-start justify-content-between gap-3 mb-3">
        <div>
          <h3 class="mb-1">식당 등록 요청 관리</h3>
          <div class="muted" style="font-size: 14px">
            pending 요청을 승인/반려할 수 있어요.
          </div>
        </div>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary" href="/">홈</a>
          <a class="btn btn-outline-secondary" href="/mypage.html"
            >마이페이지</a
          >
        </div>
      </div>

      <!-- Toast -->
      <div id="toastZone" class="mb-3"></div>

      <!-- Controls -->
      <div class="card mb-3">
        <div class="card-body d-flex flex-wrap gap-2 align-items-center">
          <div class="d-flex align-items-center gap-2">
            <label for="statusSelect" class="form-label mb-0">상태</label>
            <select
              id="statusSelect"
              class="form-select form-select-sm"
              style="width: 160px"
            >
              <option value="pending">pending (기본)</option>
              <option value="approved">approved</option>
              <option value="rejected">rejected</option>
            </select>
          </div>

          <button id="reloadBtn" class="btn btn-sm btn-primary">
            새로고침
          </button>

          <div class="ms-auto muted" style="font-size: 13px">
            ※ 승인/반려는 pending에서만 가능합니다.
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="card">
        <div class="card-body">
          <div id="empty" class="muted" style="display: none">
            요청이 없습니다.
          </div>

          <div class="table-responsive">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th class="td-tight">ID</th>
                  <th>식당</th>
                  <th>지역</th>
                  <th class="td-tight">요청자</th>
                  <th class="td-tight">요청일</th>
                  <th class="td-tight">상태</th>
                  <th class="td-tight">처리</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin_restaurant_request.js"></script>
  </body>
</html>
