<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰 쓰기</title>
    <link rel="icon" href="/assets/paypal.svg" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/review_write.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
          <a class="navbar-brand fw-bolder" href="index.html">배고파</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >홈</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#!">좋아요</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/mypage.html">마이페이지</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/search.html">검색</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <!-- 로그인 상태: username 님 ▼ -->
              <div
                id="user-menu"
                style="padding-top: 0.4rem; display: none"
                class="dropdown"
              >
                <a
                  id="userDropdown"
                  style="font-size: 15px"
                  class="navbar-brand dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span id="user-name">***</span> 님
                </a>
                <ul class="dropdown-menu" aria-labelledby="userDropdown">
                  <li>
                    <button id="logout-btn" class="dropdown-item" type="button">
                      로그아웃
                    </button>
                  </li>
                </ul>
              </div>

              <a style="font-size: 17px" class="navbar-brand" href="map.html">
                map
              </a>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div id="container">
      <div class="ReviewWritingPage_row">
        <strong class="restaurant_name"></strong>
        <div class="subMessageWrap">
          <span class="subMessage">에 대한 솔직한 리뷰를 써주세요.</span>
        </div>
      </div>
      <div class="ReviewWritingPage_contentWrap">
        <form id="reviewForm" class="ReviewWritingPage_formWrap" novalidate>
          <div class="ReviewWritingPage_editorWrap">
            <div class="ReviewEditor">
              <div class="ReviewEditor_writeWrap">
                <div class="ReviewWritingPage_recommendWrap">
                  <div class="ReviewWritingPage_recommend">
                    <ul
                      class="ReviewWritingPage_recommend_List"
                      id="ratingPresets"
                    >
                      <li class="ReviewWritingPage_recommend_Item">
                        <button
                          type="button"
                          class="recommendButton recommendButton_Recommend"
                          data-score="4.5"
                          aria-pressed="false"
                        >
                          <i
                            class="recommendButton_Image recommendButton_Image_Recommend"
                          ></i>
                          <span class="recommendButton_Lable">맛있다</span>
                        </button>
                      </li>
                      <li class="ReviewWritingPage_recommend_Item">
                        <button
                          type="button"
                          class="recommendButton recommendButton_Ok"
                          data-score="2.5"
                          aria-pressed="false"
                        >
                          <i
                            class="recommendButton_Image recommendButton_Image_Ok"
                          ></i>
                          <span class="recommendButton_Lable">괜찮다</span>
                        </button>
                      </li>
                      <li class="ReviewWritingPage_recommend_Item">
                        <button
                          type="button"
                          class="recommendButton recommendButton_NotRecommend"
                          data-score="1.0"
                          aria-pressed="false"
                        >
                          <i
                            class="recommendButton_Image recommendButton_Image_NotRecommend"
                          ></i>
                          <span class="recommendButton_Lable">별로</span>
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>

                <fieldset class="StarRating" aria-label="별점 선택">
                  <input type="radio" id="s50" name="score" value="5.0" />
                  <input type="radio" id="s45" name="score" value="4.5" />
                  <input type="radio" id="s40" name="score" value="4.0" />
                  <input type="radio" id="s35" name="score" value="3.5" />
                  <input type="radio" id="s30" name="score" value="3.0" />
                  <input type="radio" id="s25" name="score" value="2.5" />
                  <input type="radio" id="s20" name="score" value="2.0" />
                  <input type="radio" id="s15" name="score" value="1.5" />
                  <input type="radio" id="s10" name="score" value="1.0" />
                  <input type="radio" id="s05" name="score" value="0.5" />
                </fieldset>

                <div
                  id="starView"
                  class="StarsVisual"
                  role="slider"
                  aria-label="별점"
                  aria-valuemin="0"
                  aria-valuemax="5"
                  aria-valuenow="0"
                  tabindex="0"
                ></div>

                <textarea
                  class="ReviewEditor_write"
                  placeholder="재석님, 주문하신 메뉴는 어떠셨나요? 식당의 분위기와 서비스도 궁금해요!"
                  maxlength="10000"
                ></textarea>
              </div>
              <p class="ReviewEditor_TextLengthStateBox">
                <span class="ReviewEditor_TextLength">0</span>
                <span class="ReviewEditor_TextLengthStateDivider">/</span>
                <span class="ReviewEditor_MaxTextLength">10,000</span>
              </p>
            </div>
          </div>
          <div class="ReviewWritingPage_pictureWrap">
            <div class="ReviewPictureContainer">
              <ul class="ReviewPictureContainer_pictureList" id="pictureList">
                <li
                  class="ReviewPictureContainer_pictureItem pictureItem_button"
                >
                  <button
                    type="button"
                    class="ReviewPictureContainer_AddButton"
                    id="addImages"
                  >
                    <i class="ReviewPictureContainer_AddIcon"></i>
                  </button>
                </li>
              </ul>
            </div>
            <input
              id="imageInput"
              type="file"
              accept="image/*"
              multiple
              hidden
            />
            <div class="ReviewPictureCounter">
              <span class="ReviewPictureCounter_Length">0</span>
              <span class="ReviewPictureCounter_Divider">/</span>
              <span class="ReviewPictureCounter_MaxLength">30</span>
            </div>
          </div>

          <div class="ReviewWritingPage_ButtonsWrap">
            <div class="ReviewWritingPage_Buttons">
              <button
                type="button"
                class="ReviewWritingPage_CancelButton"
                id="cancelBtn"
              >
                취소
              </button>
              <button
                type="submit"
                class="ReviewWritingPage_SubmitButton"
                id="submitBtn"
              >
                리뷰 올리기
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div id="lightbox" class="Lightbox" hidden>
      <div class="Lightbox_backdrop"></div>
      <figure
        class="Lightbox_body"
        role="dialog"
        aria-modal="true"
        aria-label="이미지 확대 보기"
      >
        <img class="Lightbox_image" alt="리뷰 이미지 확대" />
      </figure>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- 리뷰 쓰기 페이지 JS -->
    <script src="js/review_write.js"></script>
  </body>
</html>
