  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
          <a class="navbar-brand fw-bolder" href="/">배고파</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">홈</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#!">좋아요</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/mypage.html">마이페이지</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <a
                style="font-size: 17px"
                class="navbar-brand"
                href="./login.html"
              >
                로그인
              </a>

              <a
                style="font-size: 17px"
                class="navbar-brand"
                href="http://google.com/maps"
              >
                map
              </a>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="form-signin w-100 m-auto">
      <form>
        <!--<img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
        <h1 class="h3 mb-3 fw-normal">로그인</h1>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            name="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">아이디</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            name="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">비밀번호</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> 자동로그인
          </label>
        </div>
        <button
          class="w-100 btn btn-lg btn-primary bg-warning text-black"
          type="submit"
        >
          로그인
        </button>
        <div>
          <p></p>
          <p>
            <a style="text-decoration: none" href="idfind.html" title="Find-id"
              >아이디찾기</a
            >
            |
            <a style="text-decoration: none" href="/" title="Find-pw"
              >비밀번호찾기</a
            >
            |
            <a
              style="text-decoration: none"
              href="./sign-up.html"
              title="sign-up"
              >회원가입</a
            >
          </p>
        </div>
      </form>
    </main>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
