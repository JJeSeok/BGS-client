<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>baegopa</title>
    <link rel="icon" href="/assets/paypal.svg" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/restaurant.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
          <a class="navbar-brand fw-bolder" href="index.html">배고파</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >홈</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#!">좋아요</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link active" href="./mypage.html">마이페이지</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/search.html">검색</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <!-- 비로그인 상태 -->
              <a
                id="login-link"
                style="font-size: 17px"
                class="navbar-brand"
                href="login.html"
              >
                로그인
              </a>

              <!-- 로그인 상태: username 님 ▼ -->
              <div
                id="user-menu"
                style="padding-top: 0.4rem; display: none"
                class="dropdown"
              >
                <a
                  id="userDropdown"
                  style="font-size: 15px"
                  class="navbar-brand dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span id="user-name">***</span> 님
                </a>
                <ul class="dropdown-menu" aria-labelledby="userDropdown">
                  <li>
                    <button id="logout-btn" class="dropdown-item" type="button">
                      로그아웃
                    </button>
                  </li>
                </ul>
              </div>

              <a style="font-size: 17px" class="navbar-brand" href="map.html">
                map
              </a>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="container" role="main">
      <!-- 레스토랑 상세 이미지 슬라이드 -->
      <section id="images" aria-label="매장 사진">
        <div id="imgShow"></div>
      </section>

      <div id="content">
        <div id="lside_wrap">
          <div id="inner">
            <!-- 레스토랑 상세 -->
            <div id="restaurant_detail">
              <div class="restaurant_header">
                <div class="restaurant_title">
                  <div class="title_wrap">
                    <h1 class="restaurant_name"></h1>
                    <strong class="rate_point" aria-label=""></strong>
                    <p class="branch"></p>
                  </div>
                  <div class="restaurant_action_button">
                    <button
                      id="reviewWriteButton"
                      class="review_writing_button"
                      aria-label="리뷰 쓰기"
                    >
                      <i
                        class="review_writing_button_icon"
                        aria-hidden="true"
                      ></i>
                      <span class="button_text">리뷰쓰기</span>
                    </button>
                    <button id="star_button" class="star_button" type="button">
                      <i
                        id="star_icon"
                        class="star_button_icon"
                        aria-hidden="true"
                      ></i>
                      <span class="button_text">가고싶다</span>
                    </button>
                  </div>
                </div>
                <div class="status" aria-label="통계">
                  <span class="cnt">
                    <i class="eye_fill"></i>
                    <span></span>
                  </span>
                  <span class="cnt">
                    <i class="pencil_fill"></i>
                    <span></span>
                  </span>
                  <span class="cnt">
                    <i class="star_fill"></i>
                    <span></span>
                  </span>
                </div>
              </div>
              <!-- 상세 정보 -->
              <table class="info no_menu">
                <caption>
                  레스토랑 상세 정보
                </caption>
                <tbody>
                  <tr>
                    <th scope="row">주소</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">전화번호</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">음식 종류</th>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">주차</th>
                    <td>주차공간없음</td>
                  </tr>
                  <tr>
                    <th scope="row">영업시간</th>
                    <td>이용시간을 알려주세요.</td>
                  </tr>
                  <tr>
                    <th scope="row">메뉴</th>
                    <td>
                      <ul class="restaurant_MenuList">
                        <li class="restaurant_MenuItem">
                          <span class="restaurant_Menu">멸치국수</span>
                          <span class="restaurant_MenuPrice">1,000원</span>
                        </li>
                        <li class="restaurant_MenuItem">
                          <span class="restaurant_Menu">비빔국수</span>
                          <span class="restaurant_MenuPrice">4,000원</span>
                        </li>
                        <li class="restaurant_MenuItem">
                          <span class="restaurant_Menu">참치마요컵밥</span>
                          <span class="restaurant_MenuPrice">4,500원</span>
                        </li>
                        <li class="restaurant_MenuItem">
                          <span class="restaurant_Menu">떡볶이</span>
                          <span class="restaurant_MenuPrice">4,000원</span>
                        </li>
                        <li class="restaurant_MenuItem">
                          <span class="restaurant_Menu">순대</span>
                          <span class="restaurant_MenuPrice">4,000원</span>
                        </li>
                      </ul>
                    </td>
                  </tr>
                </tbody>
              </table>
              <p class="update">업데이트 : <time></time></p>
            </div>
            <!-- 식당 소개 -->
            <div id="restaurant_introduce">
              <div class="restaurant_introduce_section">
                <h3 class="restaurant_introduce_title">식당 소개</h3>
                <div class="restaurant_introduce_content">
                  <p class="restaurantOwner_comment">
                    식당 소개를 입력해주세요.
                  </p>
                </div>
              </div>
            </div>
            <!-- 리뷰 목록 -->
            <div id="restaurant_reviewList">
              <div class="restaurant_reviewList_header">
                <h2 class="restaurant_reviewList_title">
                  <span class="only_mobile" id="restaurant_name_mobile1"
                    >천원국수</span
                  >
                  <span class="only_mobile">의 리뷰</span>
                  <span class="only_desktop">리뷰</span>
                  <span
                    id="review_total_count"
                    class="restaurant_reviewList_count"
                    style="color: #7f7f7f"
                    >0</span
                  >
                </h2>

                <ul class="restaurant_reviewList_filterList only_desktop">
                  <li class="restaurant_reviewList_filterItem">
                    <button
                      type="button"
                      class="restaurant_reviewList_filterButton"
                      data-rating="전체"
                    >
                      전체
                      <span
                        class="restaurant_reviewList_count"
                        data-rating-count="전체"
                        >0</span
                      >
                    </button>
                  </li>
                  <li class="restaurant_reviewList_filterItem">
                    <button
                      type="button"
                      class="restaurant_reviewList_filterButton"
                      data-rating="맛있다"
                    >
                      맛있다
                      <span
                        class="restaurant_reviewList_count"
                        data-rating-count="맛있다"
                        >0</span
                      >
                    </button>
                  </li>
                  <li class="restaurant_reviewList_filterItem">
                    <button
                      type="button"
                      class="restaurant_reviewList_filterButton"
                      data-rating="괜찮다"
                    >
                      괜찮다
                      <span
                        class="restaurant_reviewList_count"
                        data-rating-count="괜찮다"
                        >0</span
                      >
                    </button>
                  </li>
                  <li class="restaurant_reviewList_filterItem">
                    <button
                      type="button"
                      class="restaurant_reviewList_filterButton"
                      style="padding-right: 0"
                      data-rating="별로"
                    >
                      별로
                      <span
                        class="restaurant_reviewList_count"
                        data-rating-count="별로"
                        >0</span
                      >
                    </button>
                  </li>
                </ul>
              </div>

              <ul
                id="review_content"
                class="restaurant_reviewList_content"
              ></ul>

              <template id="review-item-template">
                <li class="restaurant_reviewList_reviewItem">
                  <div class="restaurant_reviewItem_link">
                    <div class="restaurant_reviewItem_user">
                      <div class="restaurant_reviewItem_userPicturewrap">
                        <img
                          class="restaurant_reviewItem_userPicture"
                          src=""
                          alt="user profile picture"
                        />
                      </div>
                      <span class="restaurant_reviewItem_userNickname"></span>
                      <ul class="restaurant_reviewItem_userStat">
                        <li
                          class="restaurant_reviewItem_userStatItem userStatItem_like"
                        ></li>
                        <li
                          class="restaurant_reviewItem_userStatItem userStatItem_hate"
                        ></li>
                      </ul>
                      <button
                        class="restaurant_reviewItem_userBlind only_desktop"
                        type="button"
                      >
                        블라인드
                      </button>
                    </div>

                    <div class="restaurant_reviewItem_content">
                      <div class="restaurant_reviewItem_textWrap">
                        <p class="restaurant_reviewItem_text"></p>
                        <span class="restaurant_reviewItem_Date"></span>
                      </div>
                      <ul class="restaurant_reviewItem_PictureList"></ul>
                    </div>

                    <div class="restaurant_reviewItem_Rating">
                      <span class="restaurant_reviewItem_RatingText"></span>

                      <!-- 본인 리뷰일 때만 보이는 관리 버튼 영역-->
                      <div class="restaurant_reviewItem_managementWrap">
                        <button
                          class="restaurant_reviewItem_management"
                          type="button"
                        >
                          <span class="managementButton"></span>
                        </button>
                        <div class="managementWrap">
                          <div class="managementList">
                            <div class="modify">
                              <button class="modifyButton" type="button">
                                수정하기
                              </button>
                            </div>
                            <span class="modifyIcon"></span>
                          </div>
                          <button
                            class="managementList deleteButton"
                            type="button"
                          >
                            삭제하기
                            <span class="deleteIcon"></span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </template>

              <div
                id="moreButton"
                class="restaurant_reviewList_moreButton"
                role="button"
              >
                더보기
              </div>
            </div>
          </div>
        </div>
        <div id="rside_wrap">
          <aside id="column_side" aria-label="위치">
            <a id="map_link" href="#" aria-label="지도 크게 보기">
              <div
                class="map_container"
                data-lat="36.76955"
                data-lng="127.07533"
                data-name="천원국수"
              ></div>
            </a>
          </aside>
        </div>
      </div>
    </main>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- 음식점 상세페이지 JS -->
    <script src="js/restaurant.js"></script>
  </body>
</html>
