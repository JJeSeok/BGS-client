<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰 쓰기</title>
    <link rel="icon" href="/assets/paypal.svg" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/review_write.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
          <a class="navbar-brand fw-bolder" href="/index.html">배고파</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >홈</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#!">좋아요</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/mypage.html">마이페이지</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <a
                style="font-size: 17px"
                class="navbar-brand"
                href="/login.html"
              >
                로그인
              </a>

              <a
                style="font-size: 17px"
                class="navbar-brand"
                href="http://google.com/maps"
              >
                map
              </a>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div id="container">
      <div class="ReviewWritingPage_row">
        <strong class="restaurant_name">천원국수</strong>
        <div class="subMessageWrap">
          <span class="subMessage">에 대한 솔직한 리뷰를 써주세요.</span>
        </div>
      </div>
      <div class="ReviewWritingPage_contentWrap">
        <div class="ReviewWritingPage_formWrap">
          <div class="ReviewWritingPage_editorWrap">
            <div class="ReviewEditor">
              <div class="ReviewEditor_writeWrap">
                <div class="ReviewWritingPage_recommendWrap">
                  <div class="ReviewWritingPage_recommend">
                    <ul class="ReviewWritingPage_recommend_List">
                      <li class="ReviewWritingPage_recommend_Item">
                        <button
                          class="recommendButton recommendButton_Recommend"
                        >
                          <i
                            class="recommendButton_Image recommendButton_Image_Recommend"
                          ></i>
                          <span class="recommendButton_Lable">맛있다</span>
                        </button>
                      </li>
                      <li class="ReviewWritingPage_recommend_Item">
                        <button class="recommendButton recommendButton_Ok">
                          <i
                            class="recommendButton_Image recommendButton_Image_Ok"
                          ></i>
                          <span class="recommendButton_Lable">괜찮다</span>
                        </button>
                      </li>
                      <li class="ReviewWritingPage_recommend_Item">
                        <button
                          class="recommendButton recommendButton_NotRecommend"
                        >
                          <i
                            class="recommendButton_Image recommendButton_Image_NotRecommend"
                          ></i>
                          <span class="recommendButton_Lable">별로</span>
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
                <textarea
                  class="ReviewEditor_write"
                  placeholder="재석님, 주문하신 메뉴는 어떠셨나요? 식당의 분위기와 서비스도 궁금해요!"
                ></textarea>
              </div>
              <p class="ReviewEditor_TextLengthStateBox">
                <span class="ReviewEditor_TextLength">0</span>
                <span class="ReviewEditor_TextLengthStateDivider">/</span>
                <span class="ReviewEditor_MaxTextLength">10,000</span>
              </p>
            </div>
          </div>
          <div class="ReviewWritingPage_pictureWrap">
            <div class="ReviewPictureCounter">
              <span class="ReviewPictureCounter_Length">0</span>
              <span class="ReviewPictureCounter_Divider">/</span>
              <span class="ReviewPictureCounter_MaxLength">30</span>
            </div>
            <div class="ReviewPictureContainer">
              <ul class="ReviewPictureContainer_pictureList">
                <li
                  class="ReviewPictureContainer_pictureItem pictureItem_button"
                >
                  <button class="ReviewPictureContainer_AddButton">
                    <i class="ReviewPictureContainer_AddIcon"></i>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="ReviewWritingPage_ButtonsWrap">
        <div class="ReviewWritingPage_Buttons">
          <button class="ReviewWritingPage_CancelButton">취소</button>
          <button class="ReviewWritingPage_SubmitButton">리뷰 올리기</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- 리뷰 쓰기 페이지 JS -->
    <script src="js/review_write.js"></script>
  </body>
</html>
