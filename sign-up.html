<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  </head>
  <body>

      </nav>
    </header>
    <!-- headname -->
    <div id="headName">
      <h1>회원가입</h1>
    </div>
    <!-- headname -->
    <form id="join_form">
      <!-- container -->
      <div id="container">
        <div id="content">
          <!-- 아이디, 비밀번호 입력 -->
          <div class="row_group">
            <div class="join_row">
              <h3 class="join_title">
                <label for="id">아이디</label>
              </h3>
              <span class="ps_box">
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="int"
                  title="ID"
                  maxlength="20"
                />
              </span>
              <span
                class="error_next_box"
                id="username_error"
                style="display: none"
              ></span>
            </div>
            <div class="join_row">
              <h3 class="join_title">
                <label for="pwd1">비밀번호</label>
              </h3>
              <span class="ps_box int_pass">
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="int"
                  title="비밀번호 입력"
                  maxlength="20"
                />
              </span>
              <span
                class="error_next_box"
                id="password_error"
                style="display: none"
              ></span>
              <h3 class="join_title">
                <label for="pwd2">비밀번호 재확인</label>
              </h3>
              <span class="ps_box int_pass">
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  class="int"
                  title="비밀번호 재확인 입력"
                  maxlength="20"
                />
              </span>
              <span
                class="error_next_box"
                id="confirmPassword_error"
                style="display: none"
              ></span>
            </div>
          </div>
          <!-- 아이디, 비밀번호 입력 -->
          <!-- 이름, 생년월일 입력 -->
          <div class="row_group">
            <div class="join_row">
              <h3 class="join_title">
                <label for="name">이름</label>
              </h3>
              <span class="ps_box">
                <input
                  type="text"
                  id="name"
                  name="name"
                  title="이름"
                  class="int"
                  maxlength="40"
                />
              </span>
              <span
                class="error_next_box"
                id="name_error"
                style="display: none"
              ></span>
            </div>
            <div class="join_row join_birthday">
              <h3 class="join_title">
                <label for="yy">생년월일</label>
              </h3>
              <div class="bir_wrap">
                <div class="bir_yy">
                  <span class="ps_box">
                    <input
                      type="text"
                      id="yy"
                      name="yy"
                      placeholder="년(4자)"
                      aria-label="년(4자)"
                      class="int"
                      maxlength="4"
                    />
                  </span>
                </div>
                <div class="bir_mm">
                  <span class="ps_box">
                    <select id="mm" name="mm" class="sel" aria-label="월">
                      <option value="" disabled selected>월</option>
                      <option value="01">1</option>
                      <option value="02">2</option>
                      <option value="03">3</option>
                      <option value="04">4</option>
                      <option value="05">5</option>
                      <option value="06">6</option>
                      <option value="07">7</option>
                      <option value="08">8</option>
                      <option value="09">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  </span>
                </div>
                <div class="bir_dd">
                  <span class="ps_box">
                    <input
                      type="text"
                      id="dd"
                      name="dd"
                      placeholder="일"
                      aria-label="일"
                      class="int"
                      maxlength="2"
                    />
                  </span>
                </div>
              </div>
              <span
                class="error_next_box"
                id="birth_error"
                style="display: none"
                aria-live="assertive"
              ></span>
            </div>
            <div class="join_row join_sex">
              <h3 class="join_title">
                <label for="gender">성별</label>
              </h3>
              <div class="ps_box gender_code">
                <select id="gender" name="gender" class="sel" aria-label="성별">
                  <option value="" disabled selected>성별</option>
                  <option value="male">남자</option>
                  <option value="female">여자</option>
                </select>
              </div>
            </div>
            <span
              class="error_next_box"
              id="gender_error"
              style="display: none"
              aria-live="assertive"
            ></span>
            <div class="join_row">
              <h3 class="join_title">
                <label for="email">이메일</label>
              </h3>
              <span class="ps_box">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="이메일"
                  aria-label="이메일"
                  class="int"
                  maxlength="100"
                />
              </span>
            </div>
            <span
              class="error_next_box"
              id="email_error"
              style="display: none"
              aria-live="assertive"
            ></span>
          </div>
          <!-- 이름, 생년월일 입력 -->
          <!-- 휴대전화 번호 -->
          <div class="join_row">
            <h3 class="join_title">
              <label for="phoneNo">휴대전화</label>
            </h3>
            <span class="ps_box">
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="전화번호 입력"
                aria-label="전화번호 입력"
                class="int"
                maxlength="16"
              />
            </span>
          </div>
          <span
            class="error_next_box"
            id="phone_error"
            style="display: none"
            aria-live="assertive"
          ></span>
          <!-- 휴대전화 번호 -->
          <div class="btn_area">
            <button
              type="submit"
              id="btnJoin"
              class="btn_type bg-warning text-black"
            >
              <span>가입하기</span>
            </button>
          </div>
        </div>
      </div>
      <!-- container -->
    </form>

    <div
      id="successMessage"
      class="custom-alert alert alert-success"
      role="alert"
      style="display: none"
    >
      🎉 회원가입이 완료되었습니다!
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/sign-up.js"></script>
  </body>
</html>
