<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>baegopa - 식당 등록 요청</title>

    <script
      type="text/javascript"
      src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=mwakhg8f98&submodules=geocoder"
    ></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <link rel="icon" href="/assets/paypal.svg" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/restaurant.css" rel="stylesheet" />
    <link href="./css/restaurant_request.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
          <a class="navbar-brand fw-bolder" href="/">배고파</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">홈</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#!">좋아요</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link active" href="/mypage.html">마이페이지</a>
              </li>
            </ul>

            <ul class="navbar-nav">
              <!-- 비로그인 -->
              <a
                id="login-link"
                style="font-size: 17px"
                class="navbar-brand"
                href="login.html"
              >
                로그인
              </a>

              <!-- 로그인 -->
              <div
                id="user-menu"
                style="padding-top: 0.4rem; display: none"
                class="dropdown"
              >
                <a
                  id="userDropdown"
                  style="font-size: 15px"
                  class="navbar-brand dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span id="user-name">***</span> 님
                </a>
                <ul class="dropdown-menu" aria-labelledby="userDropdown">
                  <li>
                    <button id="logout-btn" class="dropdown-item" type="button">
                      로그아웃
                    </button>
                  </li>
                </ul>
              </div>

              <a style="font-size: 17px" class="navbar-brand" href="map.html">
                map
              </a>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container px-4 px-lg-5 my-4">
      <div class="page-wrap">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h1 class="h4 m-0">식당 등록 요청</h1>
          <span class="req-badge">
            <strong>관리자 승인</strong> 후 목록에 반영돼요
          </span>
        </div>

        <div class="form-card">
          <form id="requestForm" novalidate>
            <div class="toast-zone" id="toastZone"></div>

            <div class="row g-3">
              <div class="col-12 col-md-6">
                <label class="form-label required" for="name">식당 이름</label>
                <input
                  class="form-control"
                  id="name"
                  name="name"
                  type="text"
                  maxlength="20"
                  required
                  placeholder="예: 스타벅스 영통점"
                />
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label required" for="category"
                  >카테고리</label
                >
                <input
                  class="form-control"
                  id="category"
                  name="category"
                  type="text"
                  maxlength="20"
                  required
                  placeholder="예: 카페 / 한식 / 중식"
                />
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label" for="branch_info">지점 정보</label>
                <input
                  class="form-control"
                  id="branch_info"
                  name="branch_info"
                  type="text"
                  maxlength="20"
                  placeholder="예: 영통점 (선택)"
                />
              </div>

              <div class="col-12 col-md-6">
                <label class="form-label" for="phone">전화번호</label>
                <input
                  class="form-control"
                  id="phone"
                  name="phone"
                  type="text"
                  maxlength="20"
                  placeholder="예: 031-123-4567 (선택)"
                />
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label required" for="sido">시/도</label>
                <input
                  class="form-control"
                  id="sido"
                  name="sido"
                  type="text"
                  maxlength="20"
                  required
                  placeholder="예: 경기"
                />
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label required" for="sigugun"
                  >시/구/군</label
                >
                <input
                  class="form-control"
                  id="sigugun"
                  name="sigugun"
                  type="text"
                  maxlength="20"
                  required
                  placeholder="예: 수원시"
                />
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label required" for="dongmyun">동/면</label>
                <input
                  class="form-control"
                  id="dongmyun"
                  name="dongmyun"
                  type="text"
                  maxlength="20"
                  required
                  placeholder="예: 영통동"
                />
              </div>

              <div class="col-12 col-md-4">
                <label class="form-label" for="zonecode">우편번호</label>
                <input
                  class="form-control"
                  id="zonecode"
                  name="zonecode"
                  type="text"
                  readonly
                />
              </div>

              <div class="col-12 col-md-8 d-flex align-items-end gap-2">
                <div class="flex-grow-1">
                  <label class="form-label" for="road_address"
                    >도로명 주소</label
                  >
                  <input
                    class="form-control"
                    id="road_address"
                    name="road_address"
                    type="text"
                    maxlength="40"
                    readonly
                  />
                </div>
                <button
                  id="addrSearchBtn"
                  class="btn btn-outline-dark"
                  type="button"
                >
                  주소 검색
                </button>
              </div>

              <div class="col-12">
                <label class="form-label" for="jibun_address">지번 주소</label>
                <input
                  class="form-control"
                  id="jibun_address"
                  name="jibun_address"
                  type="text"
                  maxlength="40"
                  readonly
                />
              </div>

              <div class="col-12">
                <label class="form-label" for="detail_address">상세 주소</label>
                <input
                  class="form-control"
                  id="detail_address"
                  name="detail_address"
                  type="text"
                  maxlength="40"
                  placeholder="예: 2층 201호 (직접 입력)"
                />
              </div>

              <div class="col-12">
                <label class="form-label" for="mainImage">대표 이미지</label>
                <input
                  class="form-control"
                  id="mainImage"
                  name="mainImage"
                  type="file"
                  accept="image/*"
                />
                <div class="help">
                  JPG/PNG 등 이미지 1장 업로드 (선택, 최대 5MB). 비우면 기본
                  이미지로 처리돼요.
                </div>

                <div
                  class="mt-2"
                  id="mainImagePreviewWrap"
                  style="display: none"
                >
                  <div class="help mb-1">미리보기</div>
                  <img
                    id="mainImagePreview"
                    alt="대표 이미지 미리보기"
                    style="
                      max-width: 100%;
                      height: 180px;
                      object-fit: cover;
                      border-radius: 12px;
                      border: 1px solid #eee;
                    "
                  />
                </div>
              </div>

              <div class="col-12">
                <label class="form-label" for="description">설명</label>
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  rows="4"
                  placeholder="식당 소개, 추천 메뉴 등 (선택)"
                ></textarea>
              </div>
            </div>

            <hr class="my-4" />

            <div class="d-flex align-items-center justify-content-between mb-2">
              <div>
                <div class="fw-semibold">지도에서 위치 선택 (선택)</div>
                <div class="help">지도를 클릭하면 위/경도가 자동 입력돼요.</div>
              </div>
              <span class="latlng-pill" id="latlngPill">
                lat: <span id="latText">-</span> / lng:
                <span id="lngText">-</span>
              </span>
            </div>

            <div class="map-box mb-3">
              <div id="naverMap" aria-label="네이버 지도"></div>
            </div>

            <!-- 숨김 필드: lat/lng -->
            <input type="hidden" id="lat" name="lat" />
            <input type="hidden" id="lng" name="lng" />

            <div class="btn-row">
              <button id="submitBtn" class="btn btn-warning" type="submit">
                등록 요청하기
              </button>
              <button
                id="resetBtn"
                class="btn btn-outline-secondary"
                type="button"
              >
                초기화
              </button>
              <a class="btn btn-outline-dark" href="/">목록으로</a>
            </div>

            <div class="help mt-2">* 필수 항목을 입력해야 요청이 접수돼요.</div>
          </form>
        </div>
      </div>
    </main>

    <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/restaurant_request.js"></script>
  </body>
</html>
